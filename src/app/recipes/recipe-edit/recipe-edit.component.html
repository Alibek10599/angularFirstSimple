<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  [disabled]="!recipeForm.valid"
                  class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Name</label>
            <input type="text"
                   formControlName="name"
                   id="name"
                   class="form-control"
                   placeholder="type name"
                    >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" >
          <div class="form-group">
            <label>Image URL</label>
            <input type="text"
                   id="imagePath"
                   formControlName="imagePath"
                   class="form-control"
                   placeholder="type img URL"
            >
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img src="" class="img-responsive">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label>Description</label>
                <textarea type="text"
                          id="description"
                          class="form-control"
                          formControlName="description"
                          rows="6"
                          placeholder="enter description"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12" formArrayName="ingridients">
              <div class="row"
                   *ngFor="let ingredientCtrl of controls; let i = index"
                    [formGroupName]="i"
                   style="margin-top: 10px">
                <div class="col-xs-8">
                  <input type="text"
                         formControlName="name"
                          class="form-control">
                </div>
                <div class="col-xs-2">
                  <input type="number"
                         formControlName="amount"
                          class="form-control">
                </div>
                <div>
                  <button class="btn btn-danger">X</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12" style="margin-top: 15px">
              <button type="button"
                      (click)="onAddIngridient()"
                      class="btn btn-success">Add Ingridient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
